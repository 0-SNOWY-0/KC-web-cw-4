        justify-content: space-evenly;
        align-items: center;
        width: 150px;
        height: 350px;
        background-color: black;
      }

      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: 0.5px solid white;
      }

      /* 👇 اكتب الكود هنا */

      img {
        /* عدل على عرض الصورة */
      }

    <!--------------------المطلوب الاول-------------------->
    <!--          غير لون الخط الى البرتقالي-           -->
    <!--            30 px غير حجم الخط الى-             -->

    <!-------------------المطلوب الثاني------------------->
    <!--             اجعل عرض الصوره ٢٥٠ بكسل-          -->

    <!--                 وطولها ٢٠٠ بكسل-               -->
    <!--     فوق CSS في img تلميح: ستغير خصائص عنصر     -->

    <img src="./car.png" alt="" />

    <!-------------------المطلوب الثالث------------------->
    <!--  غير لون خلفيه الدوائر حتى يصبح شكل اشاره مرور -->
    <!--        اضف كلاس لكل دائرة لكي تغير اللون        -->
    <!-- style تلميح: ستغير خصائص الكلاسات اللي فوق داخل -->

    <div class="square">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
